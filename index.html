<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSort Infinity - Premium Water Sorting Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #00c9ff, #92fe9d);
            --secondary-gradient: linear-gradient(135deg, #ff416c, #ff4b2b);
            --premium-gold: linear-gradient(135deg, #ffd700, #ff9800);
            --dark-bg: #0f1a3d;
            --darker-bg: #0a122b;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--dark-bg);
            padding: 20px;
            overflow: hidden;
            position: relative;
            color: white;
        }
        
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite ease-in-out;
            filter: blur(1px);
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 0.7; transform: scale(1); }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(20vw) scale(1.2); opacity: 0; }
        }
        
        .game-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 10;
        }
        
        .game-header {
            text-align: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .game-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-gradient);
            animation: headerGlow 3s linear infinite;
        }
        
        @keyframes headerGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .game-header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: var(--premium-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .premium-badge {
            background: var(--premium-gold);
            color: var(--darker-bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .game-header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 15px auto 0;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 30px;
            border-radius: 15px;
            min-width: 160px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-box i {
            font-size: 1.6rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-content {
            display: flex;
            padding: 30px 20px;
            min-height: 650px;
        }
        
        .tubes-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 25px;
            padding: 25px;
            justify-content: center;
            align-content: center;
            max-height: 600px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00c9ff transparent;
        }
        
        .tubes-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .tubes-container::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 4px;
        }
        
        .tube-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 600px;
        }
        
        .tube {
            width: 85px;
            height: 280px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px 5px 35px 35px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
        }
        
        .tube::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px 5px 0 0;
            z-index: 2;
        }
        
        .tube::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 90%, rgba(0,0,0,0.1) 100%);
            z-index: 1;
        }
        
        .tube.selected {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .water {
            width: 94%;
            height: 40px;
            border-radius: 5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 0;
            transform-origin: bottom;
            box-shadow: inset 0 -4px 6px rgba(0,0,0,0.3);
        }
        
        .water.spilling {
            animation: spill 0.6s ease-in-out;
        }
        
        @keyframes spill {
            0% { transform: scaleY(1); }
            25% { transform: scaleY(0.7) scaleX(1.1); }
            50% { transform: scaleY(0.5) scaleX(1.2); }
            75% { transform: scaleY(0.7) scaleX(1.1); }
            100% { transform: scaleY(1); }
        }
        
        .game-controls {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 20px;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 25px;
            border-radius: 20px;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .instructions h3 {
            margin-bottom: 20px;
            color: #00c9ff;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
        }
        
        .instructions ul {
            padding-left: 25px;
        }
        
        .instructions li {
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
